<table border="2" class="w-100">
    <thead class="bg-dark text-white">
        <tr>
            <td>Cod</td>
            <td>Fecha</td>
            <td>Producto</td>
            <td>Cantidad</td>
            <td>importe</td>
            <td>Subtotal</td>
            <td>Tipo</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mov of movimientos">
            <td>{{ mov.movimiento.id }}</td>
            <td>{{ mov.movimiento.fecha }}</td>
            <td>{{ mov.producto.nombre }}</td>
            <td>{{ mov.cantidad }}</td>
            <td>{{ mov.importe }}</td>
            <td>{{ mov.subtotal }}</td>
            <td>
              <div *ngIf="mov.movimiento.tipoMovimiento == 1; else salida">
                <span class="badge badge-success w-100">Ingreso</span>
              </div>
              <ng-template #salida>
                <span class="badge badge-danger w-100">Salida</span>
              </ng-template>
            </td>
        </tr>
    </tbody>
</table>
