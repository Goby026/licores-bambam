<div class="row">
  <div class="col-md-10">
    <h1>REGISTRO DE ORDEN DE COMPRA</h1>
  </div>
  <div class="col-md-2">
    <!-- FECHA -->
    <input [ngModel]="fecha_orden" type="date" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <div class="row p-2" style="min-height: 420px;">
      <div class="col-md-4 table-responsive">
        <app-buscador-productos (producto)="recibirProducto($event)" ></app-buscador-productos>
      </div>

      <div class="col-md-8 table-responsive border p-0" style="height: 500px; overflow: scroll;">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Cod</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Producto</th>
              <th scope="col">Importe</th>
              <th scope="col">Dcto</th>
              <th scope="col">Sub-total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let added of addProductos">
              <th scope="row">{{ added.id }}</th>
              <td>{{ added.cantidad }}</td>
              <td>{{ added.nombre }}</td>
              <td>{{ added.precioVenta }}</td>
              <td>{{ 0.00 }}</td>
              <td>{{ added.subtotal }}</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm" (click)="quitarProducto(added)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>
