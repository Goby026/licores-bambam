<div class="animate__animated animate__fadeIn animate__delay-0.5s">
  <div class="row">
    <div class="col-md-10">
      <h1>ALTA DE PRODUCTO</h1>
    </div>
    <div class="col-md-2">
      <label for="btnAddArt" class="mr-2">Agregar articulo</label>
      <button type="button" class="btn btn-secondary btn-circle" id="btnAddArt" (click)="addArticulo = true"><i
          class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="addArticulo">
    <div class="col-md-4 table-responsive">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar producto">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
      <table class="table mt-2">
        <thead class="thead-light">
          <tr>
            <th scope="col">Cod</th>
            <th scope="col">Articulo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let art of articulos">
            <th scope="row">{{ art.id }}</th>
            <td>{{ art.nombre }}</td>
            <td><button class="btn btn-success" (click)="agregarArticulo(art)">+</button></td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Cod</th>
            <th scope="col">Artículo</th>
            <th scope="col">Medida</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
            <th class="text-center" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let added of artAdd; let i = index">
            <th scope="row">{{added.id}}</th>
            <td>{{ added.nombre }}</td>
            <td>UNIDAD</td>
            <td>07/09/2020</td>
            <td>ACTIVO</td>
            <td class="text-center"><button type="button" class="btn btn-danger btn-sm"
                (click)="quitarArticulo(added)"><i class="fa fa-trash"></i></button></td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
  <hr *ngIf="addArticulo">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="productoForm" (ngSubmit)="registrar()">
        <input type="hidden" formControlName="id">
        <div class="form-row">
          <div class="form-group col-md-6">
            <!-- nombre del producto -->
            <div class="form-group">
              <label for="txtProducto">Nombre de producto</label>
              <input type="text" class="form-control" id="txtProducto" formControlName="nombre">
            </div>
            <!-- unidad -->
            <div class="form-group">
              <label for="txtUnidad">Unidad</label>
              <input type="text" class="form-control" id="txtUnidad" formControlName="unidad">
            </div>
            <!-- precio venta -->
            <div class="form-group">
              <label for="txtPrecioVenta">Precio Venta</label>
              <input type="text" class="form-control" id="txtPrecioVenta" formControlName="precioVenta">
            </div>
            <!-- precio compra -->
            <div class="form-group">
              <label for="txtPrecioCompra">Precio Compra</label>
              <input type="text" class="form-control" id="txtPrecioCompra" formControlName="precioCompra">
            </div>
            <!-- cantidad -->
            <div class="form-group">
              <label for="txtCantidad">Cantidad</label>
              <input type="text" class="form-control" id="txtCantidad" formControlName="cantidad">
            </div>
          </div>
          <div class="form-group col-md-6">
            <!-- imagen -->
            <div class="form-group">
              <label for="img">Imagen</label>
              <input type="file" class="form-control" id="img" formControlName="imagen">
            </div>
            <!-- stock minimo -->
            <div class="form-group">
              <label for="txtStockMinimo">Stock Mínimo</label>
              <input type="text" class="form-control" id="txtStockMinimo" formControlName="stockMinimo">
            </div>
            <!-- stock maximo -->
            <div class="form-group">
              <label for="txtStockMaximo">Stock Máximo</label>
              <input type="text" class="form-control" id="txtStockMaximo" formControlName="stockMaximo">
            </div>
            <!-- stock real -->
            <div class="form-group">
              <label for="txtStockReal">Stock Real</label>
              <input type="text" class="form-control" id="txtStockReal" formControlName="stockReal">
            </div>
            <!-- categoria -->
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select name="" id="categoria" class="form-control" formControlName="categoria">
                <option [value]="categoria.id" *ngFor="let categoria of categorias">
                  {{ categoria.nombre }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-3"><button class="btn btn-danger btn-block" (click)="addArticulo = false">Cancelar</button></div>
    <div class="col-md-3"><button class="btn btn-info btn-block" routerLink="/lista-productos">Ver Lista de
        productos</button></div>
    <div class="col-md-4"></div>
    <div class="col-md-2">
      <button *ngIf="!editar" class="btn btn-success btn-block" (click)="registrar()">Registrar producto</button>

      <button *ngIf="editar" class="btn btn-warning btn-block" (click)="actualizar()">Modificar producto</button>
    </div>
  </div>

</div>
