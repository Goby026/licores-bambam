<div class="animate__animated animate__fadeIn animate__delay-0.5s">
  <div class="row">
    <div class="col-md-10">
      <h1>CATEGORIAS</h1>
    </div>
    <div class="col-md-2">
      <label for="btnAddCat" class="mr-2">Agregar categoria</label>
      <button type="button" class="btn btn-secondary btn-circle" id="btnAddCat" (click)="formulario = true"><i
          class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4 table-responsive">
      <!-- TODO : este formulario debe aparecer cuando se agregue un nuevo articulo (btnAddCat) -->
      <form [formGroup]="categoriaForm" (ngSubmit)="registrar()" *ngIf="formulario">
        <input type="hidden" formControlName="id">
        <div class="form-group">
          <label for="txtArticulo">Nombre</label>
          <input type="text" class="form-control" id="txtArticulo" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Descripción</label>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
          <textarea rows="4" class="form-control" formControlName="descripcion"></textarea>
        </div>
        <select class="form-select" aria-label="Default select example" formControlName="estado">
          <option value="1">Habilitado</option>
          <option value="0">Deshabilitado</option>
        </select>
        <button type="button" class="btn btn-danger btn-block"
          (click)="resetear(); editarCategoria = false; formulario=false">Cancelar</button>
        <button type="button" class="btn btn-primary btn-block" (click)="resetear()">Nuevo Registro</button>
        <button type="submit" class="btn btn-success btn-block" *ngIf="!editarCategoria">Registrar Categoría</button>
        <button type="button" class="btn btn-warning btn-block" *ngIf="editarCategoria" (click)="actualizar()">Modificar
          Categoría</button>
      </form>
    </div>

    <div class="col-md-8 table-responsive">
      <div class="input-group mb-3 mt-4">
        <input type="text" class="form-control" placeholder="Buscar artículo">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Cod</th>
            <th scope="col">Estado</th>
            <th scope="col">Categoría</th>
            <th scope="col">Descripción</th>
            <th colspan="2" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categorias">
            <th scope="row">{{ cat.id }}</th>
            <td>{{ cat.estado }}</td>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.descripcion }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editar(cat); editarCategoria = true"><i
                  class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminar(cat.id)"><i class="fa fa-trash"
                  aria-hidden="true"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
