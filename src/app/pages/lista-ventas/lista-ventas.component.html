<div class="animate__animated animate__fadeIn animate__delay-0.5s">
  <div class="row">
    <div class="col-md-10">
      <h1>LISTA DE VENTAS</h1>
    </div>
    <div class="col-md-2">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-1">
      <label for="desde">Desde</label>
    </div>
    <div class="col-md-2">
      <input type="date" class="form-control" id="desde">
    </div>
    <div class="col-md-1">
      <label for="">Hasta</label>
    </div>
    <div class="col-md-2">
      <input type="date" class="form-control">
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-1">
      <label for="">Fecha espec√≠fica</label>
    </div>
    <div class="col-md-2">
      <input type="date" class="form-control" [(ngModel)]="fecha">
    </div>
    <div class="col-md-1">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="chbHoy">
        <label class="custom-control-label" for="chbHoy">Ventas de hoy</label>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-2">
      <label for="">Ver por producto</label>
    </div>
    <div class="col-md-8">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar producto">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button (click)="cargarVentas()" class="btn btn-success btn-block">Mostrar</button>
    </div>

    <div class="col-md-12 table-responsive mt-4 p-4" id="contentToConvert">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Unidades</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Sub-total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas">
            <th scope="row">{{ venta.fecha }}</th>
            <td>
              <ul>
                <li *ngFor="let p of venta.productos">
                  {{ p.producto.cantidad }}
                </li>
              </ul>
            </td>
            <td>
              <ul>
                <li *ngFor="let p of venta.productos">
                  {{ p.producto.nombre }}
                </li>
              </ul>
            </td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- botones -->
  <div class="row mt-4">
    <div class="col-md-2"><button class="btn btn-danger btn-block">Cancelar</button></div>
    <div class="col-md-8"></div>
    <div class="col-md-2"><button class="btn btn-primary btn-block" (click)="verReporte()">Imprimir lista</button></div>
  </div>
</div>
